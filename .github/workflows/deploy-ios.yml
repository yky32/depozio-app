name: Deploy iOS to App Store

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        type: string
      build_number:
        description: 'Build number (e.g., 1)'
        required: false
        type: string
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    name: Build and Deploy to App Store
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install
          cd ..

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ./ios

      - name: Install fastlane
        run: |
          cd ios
          bundle install
          cd ..

      - name: Set version and build number
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            BUILD_NUMBER="${{ github.event.inputs.build_number }}"
          else
            # Extract version from tag if available, otherwise use pubspec.yaml
            if [[ "${{ github.ref }}" == refs/tags/* ]]; then
              VERSION=$(echo "${{ github.ref }}" | sed 's/refs\/tags\/v//')
              BUILD_NUMBER=$(date +%s)
            else
              VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
              BUILD_NUMBER=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f2)
            fi
          fi
          
          if [ -z "$VERSION" ]; then
            VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
          fi
          if [ -z "$BUILD_NUMBER" ]; then
            BUILD_NUMBER=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f2)
          fi
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "Setting version: $VERSION+$BUILD_NUMBER"

      - name: Setup App Store Connect API Key
        run: |
          if [ -n "${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}" ] && [ -n "${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}" ]; then
            mkdir -p ~/private_keys
            echo "${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}" > ~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8
            chmod 600 ~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8
            echo "App Store Connect API key configured"
          else
            echo "App Store Connect API key not provided, will use Apple ID authentication"
          fi

      - name: Debug Environment Variables
        env:
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_PATH: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID != '' && format('~/private_keys/AuthKey_{0}.p8', secrets.APP_STORE_CONNECT_API_KEY_ID) || '' }}
        run: |
          cd ios
          echo "=== Checking GitHub Secrets ==="
          echo "FASTLANE_USER: ${FASTLANE_USER:+SET}"
          echo "FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD:+SET}"
          echo "APP_STORE_CONNECT_API_KEY_ID: ${APP_STORE_CONNECT_API_KEY_ID:+SET}"
          echo "APP_STORE_CONNECT_ISSUER_ID: ${APP_STORE_CONNECT_ISSUER_ID:+SET}"
          echo "APP_STORE_CONNECT_API_KEY_PATH: ${APP_STORE_CONNECT_API_KEY_PATH:+SET}"
          echo ""
          echo "=== Fastlane Environment Check ==="
          bundle exec fastlane check_env
          cd ..

      - name: Setup Code Signing
        env:
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_PATH: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID != '' && format('~/private_keys/AuthKey_{0}.p8', secrets.APP_STORE_CONNECT_API_KEY_ID) || '' }}
        run: |
          # Setup keychain - use login keychain for cert/sigh
          security unlock-keychain -p "" ~/Library/Keychains/login.keychain-db || true
          security set-keychain-settings -t 3600 -u ~/Library/Keychains/login.keychain-db || true
          
          # Expand ~ to full path for API key
          if [ -n "$APP_STORE_CONNECT_API_KEY_PATH" ]; then
            export APP_STORE_CONNECT_API_KEY_PATH="${APP_STORE_CONNECT_API_KEY_PATH/#\~/$HOME}"
            echo "Using App Store Connect API key: $APP_STORE_CONNECT_API_KEY_PATH"
            if [ ! -f "$APP_STORE_CONNECT_API_KEY_PATH" ]; then
              echo "Warning: API key file not found at $APP_STORE_CONNECT_API_KEY_PATH"
              echo "Falling back to Apple ID authentication"
              unset APP_STORE_CONNECT_API_KEY_PATH
            fi
          else
            echo "App Store Connect API key not provided, using Apple ID authentication"
          fi
          
          cd ios
          
          # Use fastlane to get certificates and provisioning profiles
          # Fastfile will prioritize API key if available, otherwise use username/password
          bundle exec fastlane certificates
          cd ..

      - name: Build iOS app
        env:
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_PATH: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID != '' && format('~/private_keys/AuthKey_{0}.p8', secrets.APP_STORE_CONNECT_API_KEY_ID) || '' }}
          VERSION: ${{ env.VERSION }}
          BUILD_NUMBER: ${{ env.BUILD_NUMBER }}
        run: |
          cd ios
          
          # Set version and build number
          bundle exec fastlane run increment_build_number build_number:$BUILD_NUMBER xcodeproj:Runner.xcodeproj || true
          bundle exec fastlane run increment_version_number version_number:$VERSION xcodeproj:Runner.xcodeproj || true
          
          # Build using fastlane - it will handle certificates and code signing
          bundle exec fastlane build
          cd ..

      - name: Deploy to App Store
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_PATH: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID != '' && format('~/private_keys/AuthKey_{0}.p8', secrets.APP_STORE_CONNECT_API_KEY_ID) || '' }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
        run: |
          if [ -n "$APP_STORE_CONNECT_API_KEY_ID" ]; then
            export APP_STORE_CONNECT_API_KEY_PATH="$HOME/private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8"
          fi
          cd ios
          bundle exec fastlane upload
          cd ..

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-build
          path: build/ios/ipa/*.ipa
          retention-days: 30

