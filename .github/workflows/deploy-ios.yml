name: Deploy iOS to App Store

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        type: string
      build_number:
        description: 'Build number (e.g., 1)'
        required: false
        type: string
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    name: Build and Deploy to App Store
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install
          cd ..

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ./ios

      - name: Install fastlane
        run: |
          cd ios
          bundle install
          cd ..

      - name: Set version and build number
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            BUILD_NUMBER="${{ github.event.inputs.build_number }}"
          else
            # Extract version from tag if available, otherwise use pubspec.yaml
            if [[ "${{ github.ref }}" == refs/tags/* ]]; then
              VERSION=$(echo "${{ github.ref }}" | sed 's/refs\/tags\/v//')
              BUILD_NUMBER=$(date +%s)
            else
              VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
              BUILD_NUMBER=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f2)
            fi
          fi
          
          if [ -z "$VERSION" ]; then
            VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
          fi
          if [ -z "$BUILD_NUMBER" ]; then
            BUILD_NUMBER=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f2)
          fi
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "Setting version: $VERSION+$BUILD_NUMBER"

      - name: Setup App Store Connect API Key
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          if [ -n "$APP_STORE_CONNECT_API_KEY_ID" ] && [ -n "$APP_STORE_CONNECT_API_KEY_CONTENT" ]; then
            mkdir -p ~/private_keys
            KEY_FILE="$HOME/private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8"
            
            # Write the key content - the content should already have proper newlines
            # Use echo -e to interpret escape sequences, but the content should be literal
            echo "$APP_STORE_CONNECT_API_KEY_CONTENT" > "$KEY_FILE"
            chmod 600 "$KEY_FILE"
            
            # Verify the file was written correctly
            if [ -f "$KEY_FILE" ]; then
              FILE_SIZE=$(wc -c < "$KEY_FILE" | tr -d ' ')
              FIRST_LINE=$(head -n1 "$KEY_FILE")
              LAST_LINE=$(tail -n1 "$KEY_FILE")
              
              echo "✓ API key file created: $KEY_FILE"
              echo "✓ File size: $FILE_SIZE bytes"
              echo "✓ First line: $FIRST_LINE"
              echo "✓ Last line: $LAST_LINE"
              
              # Verify it starts with BEGIN PRIVATE KEY
              if echo "$FIRST_LINE" | grep -q "BEGIN PRIVATE KEY"; then
                echo "✓ File format verified: Starts with BEGIN PRIVATE KEY"
              else
                echo "⚠ Warning: File doesn't start with '-----BEGIN PRIVATE KEY-----'"
                echo "⚠ First line is: $FIRST_LINE"
                echo "⚠ This might cause issues. Please verify the secret content."
              fi
            else
              echo "✗ Failed to create API key file"
              exit 1
            fi
          else
            echo "App Store Connect API key not provided, will use Apple ID authentication"
          fi

      - name: Debug Environment Variables
        env:
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_PATH: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID != '' && format('~/private_keys/AuthKey_{0}.p8', secrets.APP_STORE_CONNECT_API_KEY_ID) || '' }}
        run: |
          cd ios
          echo "=== Checking GitHub Secrets ==="
          echo "FASTLANE_USER: ${FASTLANE_USER:+SET}"
          echo "FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD:+SET}"
          echo "APP_STORE_CONNECT_API_KEY_ID: ${APP_STORE_CONNECT_API_KEY_ID:+SET}"
          echo "APP_STORE_CONNECT_ISSUER_ID: ${APP_STORE_CONNECT_ISSUER_ID:+SET}"
          echo "APP_STORE_CONNECT_API_KEY_PATH: ${APP_STORE_CONNECT_API_KEY_PATH:+SET}"
          echo ""
          echo "=== Fastlane Environment Check ==="
          bundle exec fastlane check_env
          cd ..

      - name: Setup Code Signing
        env:
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          # Setup keychain - use login keychain for cert/sigh
          security unlock-keychain -p "" ~/Library/Keychains/login.keychain-db || true
          security set-keychain-settings -t 3600 -u ~/Library/Keychains/login.keychain-db || true
          
          # Don't set APP_STORE_CONNECT_API_KEY_PATH as env var - it causes Fastlane to try parsing as JSON
          # Fastfile will find the file directly using the key ID
          if [ -n "$APP_STORE_CONNECT_API_KEY_ID" ]; then
            KEY_FILE="$HOME/private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8"
            if [ -f "$KEY_FILE" ]; then
              echo "✓ API key file found: $KEY_FILE"
              echo "✓ Fastfile will use it directly via api_key_path parameter"
            else
              echo "⚠ API key file not found, will fall back to Apple ID authentication"
            fi
          else
            echo "App Store Connect API key not provided, using Apple ID authentication"
          fi
          
          cd ios
          
          # Use fastlane to get certificates and provisioning profiles
          # Fastfile will prioritize API key if available, otherwise use username/password
          bundle exec fastlane certificates
          cd ..

      - name: Build iOS app
        env:
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_PATH: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID != '' && format('~/private_keys/AuthKey_{0}.p8', secrets.APP_STORE_CONNECT_API_KEY_ID) || '' }}
          VERSION: ${{ env.VERSION }}
          BUILD_NUMBER: ${{ env.BUILD_NUMBER }}
        run: |
          cd ios
          
          # Set version and build number
          bundle exec fastlane run increment_build_number build_number:$BUILD_NUMBER xcodeproj:Runner.xcodeproj || true
          bundle exec fastlane run increment_version_number version_number:$VERSION xcodeproj:Runner.xcodeproj || true
          
          # Build using fastlane - it will handle certificates and code signing
          bundle exec fastlane build
          cd ..

      - name: Deploy to App Store
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_PATH: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID != '' && format('~/private_keys/AuthKey_{0}.p8', secrets.APP_STORE_CONNECT_API_KEY_ID) || '' }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
        run: |
          if [ -n "$APP_STORE_CONNECT_API_KEY_ID" ]; then
            export APP_STORE_CONNECT_API_KEY_PATH="$HOME/private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8"
          fi
          cd ios
          bundle exec fastlane upload
          cd ..

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-build
          path: build/ios/ipa/*.ipa
          retention-days: 30

